<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agronare - Sistema de Gestión Agrícola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset básico y Tipografía */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            background-color: #f9fafb;
            color: #1f2937;
        }

        /* Colores Primarios */
        :root {
            --primary-50: #ecfdf5;
            --primary-100: #d1fae5;
            --primary-500: #10b981;
            --primary-600: #059669;
            --primary-700: #047857;
        }

        /* --- Pantalla de Login --- */
        .login-background {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-600);
            transition: opacity 0.5s;
        }
        .login-container {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
        }
        .login-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        .login-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .login-input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        .login-button {
            width: 100%;
            background-color: var(--primary-600);
            color: white;
            font-weight: 700;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-button:hover {
            background-color: var(--primary-700);
        }

        /* --- Layout Principal --- */
        .header {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
        }
        .main-panel {
            display: flex;
            padding-top: 4rem;
        }
        .main-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            height: calc(100vh - 4rem);
        }

        /* --- Barra Lateral (Sidebar) --- */
        .sidebar {
            background-color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 256px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            z-index: 30;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 20;
            display: none;
        }
        .sidebar-overlay.open {
            display: block;
        }
        .sidebar-header {
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }
        .nav-menu {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #374151;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #f9fafb;
        }
        .nav-link.active {
            background-color: var(--primary-50);
            font-weight: 600;
            color: var(--primary-700);
        }
        .nav-link.active .nav-icon {
            color: var(--primary-600);
        }
        .nav-icon {
            width: 1.5rem;
            text-align: center;
            color: #9ca3af;
            margin-right: 0.75rem;
        }
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .logout-button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background-color: #fee2e2;
            color: #b91c1c;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: #fecaca;
        }

        /* --- Controles de la Barra Superior --- */
        .branch-selector {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            background-color: white;
        }
        .user-avatar {
            background-color: var(--primary-500);
            color: white;
            border-radius: 9999px;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        /* --- Componentes Generales --- */
        .card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: var(--primary-600);
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-700);
        }
        .btn-primary:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-danger {
            background-color: #dc2626;
            color: white;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }


        /* --- Notificaciones y Modales --- */
        .notification-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .modal-backdrop {
            position: fixed;
            inset: 0;
            z-index: 50;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal-content {
            background-color: white;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Clases de utilidad */
        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .space-x-4 > * + * { margin-left: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .text-red-500 { color: #ef4444; }
        .text-sm { font-size: 0.875rem; }
        .font-medium { font-weight: 500; }
        .min-h-\[1\.25rem\] { min-height: 1.25rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .h-40 { height: 10rem; }
        .h-16 { height: 4rem; }
        .w-auto { width: auto; }
        .h-80 { height: 20rem; }
        .p-5 { padding: 1.25rem; }
        .p-6 { padding: 1.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .gap-6 { gap: 1.5rem; }
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        .sm\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .lg\:col-span-2 { grid-column: span 2 / span 2; }
        .mt-6 { margin-top: 1.5rem; }
        .font-bold { font-weight: 700; }
        .text-gray-800 { color: #1f2937; }
        .mb-4 { margin-bottom: 1rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-gray-600 { color: #4b5563; }
        .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .rounded-lg { border-radius: 0.5rem; }
        .border { border-width: 1px; }
        .text-gray-700 { color: #374151; }
        .mr-2 { margin-right: 0.5rem; }
        .text-xl { font-size: 1.25rem; }
        .bg-emerald-100 { background-color: #d1fae5; }
        .p-3 { padding: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .text-emerald-600 { color: #059669; }
        .bg-amber-100 { background-color: #fef3c7; }
        .text-amber-600 { color: #d97706; }
        .bg-sky-100 { background-color: #e0f2fe; }
        .text-sky-600 { color: #0284c7; }
        .bg-indigo-100 { background-color: #e0e7ff; }
        .text-indigo-600 { color: #4f46e5; }
        .text-lg { font-size: 1.125rem; }
        .bg-gray-50 { background-color: #f9fafb; }
        .min-h-\[100px\] { min-height: 100px; }
        .category-filter {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #d1d5db;
            background-color: white;
        }
        .category-filter.active, .category-filter:hover {
            background-color: var(--primary-600);
            color: white;
            border-color: var(--primary-600);
        }

        /* Responsive */
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
                position: sticky;
                top: 4rem; /* Altura del header */
                height: calc(100vh - 4rem);
            }
            .main-panel {
                padding-left: 256px; /* Ancho del sidebar */
            }
            .header {
                left: 256px;
            }
            #menu-toggle {
                display: none;
            }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-screen" class="login-background">
        <div class="login-container">
            <div class="text-center mb-8">
                <img src="favicon.jpg" alt="Agronare Logo" class="mx-auto h-40 w-auto">
                <p class="text-gray-600 mt-4">Sistema de Gestión Agrícola</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="login-label">Usuario</label>
                    <input type="email" id="username" name="username" autocomplete="username" class="login-input" required>
                </div>
                <div>
                    <label for="password" class="login-label">Contraseña</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" class="login-input" required>
                </div>
                <div id="login-error" class="text-red-500 text-sm min-h-[1.25rem]"></div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Panel de Administración -->
    <div id="admin-panel" class="hidden opacity-0 transition-opacity duration-300">
         <header class="header">
            <div class="flex items-center">
                <button id="menu-toggle" data-action="toggleSidebar" class="text-gray-500 mr-4">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 id="section-title" class="text-xl font-bold text-gray-800">Resumen</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="branch-selector-container" class="hidden">
                    <select id="branch-selector" class="branch-selector">
                        <!-- Opciones de sucursales -->
                    </select>
                </div>
                <div id="user-display" class="flex items-center space-x-2">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-medium text-sm">Cargando...</p>
                        <p class="text-xs text-gray-500">Cargando rol...</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-panel">
            <aside id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <img src="favicon.jpg" alt="Agronare Logo" class="h-16">
                </div>
                <nav id="nav-menu" class="nav-menu">
                    <a href="#" data-action="navigateTo" data-section="dashboard" class="nav-link active">
                        <i class="fas fa-home nav-icon"></i><span>Resumen</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="pos" class="nav-link">
                        <i class="fas fa-cash-register nav-icon"></i><span>Punto de Venta</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="sales" class="nav-link">
                       <i class="fas fa-chart-line nav-icon"></i><span>Ventas</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="inventory" class="nav-link">
                        <i class="fas fa-box nav-icon"></i><span>Inventario</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="clients" class="nav-link">
                        <i class="fas fa-users nav-icon"></i><span>Clientes</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="suppliers" class="nav-link">
                        <i class="fas fa-truck nav-icon"></i><span>Proveedores</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="purchases" class="nav-link">
                        <i class="fas fa-shopping-cart nav-icon"></i><span>Compras</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="quotes" class="nav-link">
                        <i class="fas fa-file-invoice nav-icon"></i><span>Cotizaciones</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="payments" class="nav-link">
                        <i class="fas fa-money-bill-wave nav-icon"></i><span>Pagos y Créditos</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="cashReconciliation" class="nav-link">
                        <i class="fas fa-calculator nav-icon"></i><span>Corte de Caja</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="transfers" class="nav-link">
                        <i class="fas fa-exchange-alt nav-icon"></i><span>Transferencias</span>
                    </a>
                    <a href="#" data-action="navigateTo" data-section="settings" class="nav-link">
                        <i class="fas fa-cog nav-icon"></i><span>Configuración</span>
                    </a>
                </nav>
                <div class="sidebar-footer">
                    <button data-action="logout" class="logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </aside>
            <div id="sidebar-overlay" class="sidebar-overlay" data-action="toggleSidebar"></div>

            <main class="main-content">
                <div id="main-content">
                    <!-- El contenido se generará dinámicamente aquí -->
                </div>
            </main>
        </div>
    </div>

    <!-- Contenedores -->
    <div id="modal-container"></div>
    <div id="notification-container" class="notification-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
