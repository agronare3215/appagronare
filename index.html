<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agronare - Sistema de Gestión Agrícola</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Pantalla de Login -->
    <div id="login-screen"
        class="fixed inset-0 flex items-center justify-center bg-emerald-600 transition-opacity duration-500"
        style="opacity: 1;">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-emerald-700">Agronare</h1>
                <p class="text-gray-600 mt-2">Sistema de Gestión Agrícola</p>
            </div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="email" id="username" name="username"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                        required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"
                        required>
                </div>
                <div id="login-error" class="text-red-500 text-sm min-h-[1.25rem]"></div>
                <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">Iniciar
                    Sesión</button>
            </form>
        </div>
    </div>

    <!-- Panel de Administración -->
    <div id="admin-panel" class="hidden opacity-0 transition-opacity duration-300">
        <!-- Barra Superior -->
        <header class="bg-white shadow-sm h-16 flex items-center justify-between px-4 md:px-6">
            <div class="flex items-center">
                <button id="menu-toggle" class="md:hidden text-gray-500 mr-4">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 id="section-title" class="text-xl font-bold text-gray-800">Resumen</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="branch-selector-container" class="hidden">
                    <select id="branch-selector" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm">
                        <!-- Opciones de sucursales se llenarán dinámicamente -->
                    </select>
                </div>
                <div class="relative">
                    <button id="user-display"
                        class="flex items-center space-x-2 bg-gray-100 hover:bg-gray-200 rounded-lg px-3 py-1.5 transition duration-200">
                        <div
                            class="bg-emerald-500 text-white rounded-full w-8 h-8 flex items-center justify-center font-medium">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="text-left">
                            <p class="font-medium text-sm">Cargando...</p>
                            <p class="text-xs text-gray-500">Cargando rol...</p>
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-panel flex">
            <!-- Barra Lateral -->
            <aside id="sidebar"
                class="bg-white shadow-md w-64 h-screen flex flex-col fixed md:relative z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
                <div class="p-4 border-b">
                    <h2 class="text-xl font-bold text-emerald-700">Agronare</h2>
                </div>
                <nav id="nav-menu" class="flex-1 overflow-y-auto py-4">
                    <a href="#" data-section="dashboard"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50 active">
                        <i class="fas fa-home mr-3 text-emerald-600"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" data-section="pos"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-cash-register mr-3 text-emerald-600"></i>
                        <span>Punto de Venta</span>
                    </a>
                    <a href="#" data-section="inventory"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-box mr-3 text-emerald-600"></i>
                        <span>Inventario</span>
                    </a>
                    <a href="#" data-section="clients"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-users mr-3 text-emerald-600"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="#" data-section="suppliers"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-truck mr-3 text-emerald-600"></i>
                        <span>Proveedores</span>
                    </a>
                    <a href="#" data-section="purchases"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-shopping-cart mr-3 text-emerald-600"></i>
                        <span>Compras</span>
                    </a>
                    <a href="#" data-section="quotes"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-file-invoice mr-3 text-emerald-600"></i>
                        <span>Cotizaciones</span>
                    </a>
                    <a href="#" data-section="payments"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-money-bill-wave mr-3 text-emerald-600"></i>
                        <span>Pagos y Créditos</span>
                    </a>
                    <a href="#" data-section="cashReconciliation"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-calculator mr-3 text-emerald-600"></i>
                        <span>Corte de Caja</span>
                    </a>
                    <a href="#" data-section="transfers"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-exchange-alt mr-3 text-emerald-600"></i>
                        <span>Transferencias</span>
                    </a>
                    <a href="#" data-section="settings"
                        class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-50">
                        <i class="fas fa-cog mr-3 text-emerald-600"></i>
                        <span>Configuración</span>
                    </a>
                </nav>
                <div class="p-4 border-t">
                    <button data-action="logout"
                        class="w-full flex items-center justify-center space-x-2 bg-red-100 hover:bg-red-200 text-red-700 font-medium py-2 px-4 rounded-lg transition duration-200">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </div>
            </aside>
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

            <!-- Contenido Principal -->
            <main class="main-content flex-1 p-4 md:p-6 overflow-auto">
                <div id="main-content">
                    <!-- El contenido se generará dinámicamente -->
                </div>
            </main>
        </div>

        <!-- Modal Container -->
        <div id="modal-container"></div>

        <!-- Notification Container -->
        <div id="notification-container" class="fixed bottom-4 right-4 z-50 flex flex-col space-y-2"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
